<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prayertimes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</head>

<body onload="start()">
    <div id="firstdiv">
        <button onclick="Calendar()" id="calendar">Calendar</button>

        <h1>Prayer Times for one day</h1>
        <form onsubmit="Times(); return false" id="firstform">
            <input type="text" placeholder="Enter your city" id="citynames">
            <input type="text" placeholder="Enter your country" id="countrynames">
            <input type="submit" value="check">
        </form>

        <div id="citytimes">

            <div class="flex">
                <p>Hijridate</p>
                <p id="hijridate"></p>
            </div>
            <div class="flex">
                <p>Gregoriandate</p>
                <p id="gregoriandate"></p>
            </div>
            <!-- <div class="flex"> -->
            <!-- <p>Time</p>
            <p id="time"></p>
            </div> -->
            <div class="flex">
                <p>Fajr</p>
                <p id="fajr"></p>
            </div>
            <div class="flex">
                <p>Sunrise</p>
                <p id="sunrise"></p>
            </div>
            <div class="flex">
                <p>Zuhur</p>
                <p id="zuhur"></p>
            </div>
            <div class="flex">
                <p>Asr</p>
                <p id="asr"></p>
            </div>
            <div class="flex">
                <p>Sunset</p>
                <p id="sunset"></p>
            </div>
            <div class="flex">
                <p>Maghrib</p>
                <p id="maghrib"></p>
            </div>
            <div class="flex">
                <p>Isha</p>
                <p id="esha"></p>
            </div>
        </div>
    </div>

    <div id="seconddiv">

        <form onsubmit="HijriCalendar(); return false" id="form">
            <h1>Hijri Calendar for month</h1>
            <input type="text" placeholder="Enter your city" value="karachi" id="citynames_forcalendar">
            <input type="text" placeholder="Enter your country" value="Pakistan" id="countrynames_forcalendar">
            <input type="number" placeholder="Enter month number" value="9" id="monthsnames">
            <input type="number" placeholder="Enter year number" value="1443" id="yearnames">
            <input type="submit" value="check">
        </form>
        <div id="thirddiv">
            <table id="table_for_calendar">
                <thead>
                    <th colspan="6" id="hijrimonth"></th>
                    <th colspan="6" id="georgmonth"></th>
                </thead>
                <tr id="heading">

                </tr>
            </table>
        </div>
    </div>
    <!-- <div id="for_direction">
        <form onsubmit="asma_ul_husna(); return false">
            <input type="number" placeholder="">
            <input type="submit" value="Asma-Ul-Husna">
        </form>
        <section id="mainasma">
            <div></div> -->
    
    </div>
    <script>
        document.getElementById('citytimes').style.display = 'none';
        document.getElementById('seconddiv').style.display = 'none';
    </script>
</body>

</html>
